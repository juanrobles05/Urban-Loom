version: '3.8'

services:
  # Django application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: urbanloom:latest
    container_name: urbanloom_web
    ports:
      - "8000:8000"
    volumes:
      - ./mediafiles:/app/mediafiles
      - ./staticfiles:/app/staticfiles
      - ./db.sqlite3:/app/db.sqlite3
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings_prod
    restart: unless-stopped
    networks:
      - urbanloom_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (optional but recommended for production)
  nginx:
    image: nginx:alpine
    container_name: urbanloom_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./mediafiles:/app/mediafiles:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - urbanloom_network

  # PostgreSQL database (optional - uncomment if needed)
  # db:
  #   image: postgres:15-alpine
  #   container_name: urbanloom_db
  #   environment:
  #     POSTGRES_DB: urbanloom
  #     POSTGRES_USER: urbanloom_user
  #     POSTGRES_PASSWORD: your_secure_password
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   restart: unless-stopped
  #   networks:
  #     - urbanloom_network
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U urbanloom_user"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

networks:
  urbanloom_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
