<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Urban Loom{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-900">

<header class="bg-blue-600 text-white p-4">
    <h1 class="text-xl font-bold">Urban Loom</h1>
    <nav>
        <a href="{% url 'home' %}" class="mr-4">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="mr-4">Perfil</a>
            <a href="{% url 'logout' %}">Salir</a>
        {% else %}
            <a href="{% url 'login' %}" class="mr-4">Login</a>
            <a href="{% url 'register' %}">Registrarse</a>
        {% endif %}
    </nav>
</header>

<main class="p-6">
    {% block content %}{% endblock %}
</main>

<footer class="bg-gray-800 text-white text-center p-4 mt-6">
    Urban Loom &copy; 2025
</footer>

</body>
</html>
