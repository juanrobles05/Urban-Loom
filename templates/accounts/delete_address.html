{% extends 'base.html' %}
{% block content %}
<h2>{{ t.ADDRESS_DELETE_TITLE }}</h2>
<p>{{ t.ADDRESS_DELETE_CONFIRM }}</p>
<p>{{ address.street }}, {{ address.city }}, {{ address.state_or_province }}, {{ address.postal_code }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">{{ t.ADDRESS_DELETE }}</button>
</form>
<a href="{% url 'list_shipping_addresses' %}">{{ t.COMMON_CANCEL }}</a>
{% endblock %}
